<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>hp Clone</title>
    <link rel="stylesheet" href="variables.css">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/1ab0e88673.js" crossorigin="anonymous"></script>
</head>
<body>

    <header>

        <div class="ad-container">

            <div class="ad-items">
                <img src="./images/z-by-hp-new.png" alt="Z image" height="25px">
            </div>

            <div class="ad-items">
                <img src="./images/OMEN-logo3.png" alt="Omen image" height="30px">
            </div>

            
        </div>

        <nav>

            <ul class="nav-left">

                <li><img src="./images/black-logo-hp.webp" alt="hp" height="50px" id="hpimg"></li>
                <li><a href="">Explore</a></li>
                <li><a href="">Shop</a></li>
                <li><a href="">Support</a></li>
              
            </ul>

            <ul class="nav-right">

                <li>
                    <input type="search" name="searchhp" id="hpsearch" placeholder="Search HP.com">
                    <i class="fa fa-search" aria-hidden="true" style="color:grey;" id="glass"></i>

                </li>

                <li>
                    <img src="./images/cart2.svg" alt="cart" height="30px" id="cart">
                </li>

                <li><button id="signin">Sign In</button></li>
                


            </ul>

        </nav>

    

    </header>

    <main>

        <div id="slider">
            <figure>

                <div id="img1">
                    <img src="./images/VISID-envy-spectre-collab-desktop_2x.jpg" alt="VISID-envy-spectre-collab-desktop_2x">
                    
                    <div id="img1_text">

                        <h1>Create and Collaborate</h1>
                        <hr>
                        <p>Introducing our new PC line-up designed for creators,innovators and side hustlers.</p>
                        <div id="img1_buttons">

                            <button>Envy</button>
                            <button>Spectre</button>
    

                        </div>
    

                    </div>
                    


                </div>

                <div id="img2">

                    <div id="left">
                        <img src="./images/VISID-print-play-and-learn-desktop_2x.jpg" alt="VISID-print-play-and-learn-desktop_2x">

                    </div>

                    <div id="right">
                        <div id="right-ele">
                            <h2>Print, Play & <br> Learn</h2>
                            <p>Print, create, discover<br>- at home.</p>
                            <button>Learn</button>
                        </div>
                    </div>


                </div>

                <div id="img3">

                    <div id="img3_left">
                        <img src="./images/smart-tank-sayan-desktop_2x@2x.png" alt="smart-tank-sayan-desktop_2x">
                    </div>

                    <div id="img3_right">
                        <h2>HP Smart<br>Tank</h2>
                        <hr>
                        <p>Get professional-<br>quality printing for<br>your home and office.</p>
                        <button>Learn</button>
                    </div>

                </div>

                <div id="img4">

                    <div id="img4_left">
                        <h2>HP Pavilion<br>Aero 13</h2>
                        <p>Less to hold,more to<br>see.</p>
                        <div id="img4_left_buttons">
                            <button>Learn</button>
                            <button>Shop</button>
                        </div>
                        
                    </div>

                    <div id="img4_right">
                        <img src="./images/VISID-pavilion-aero13-desktop_2x.jpg" alt="VISID-pavilion-aero13-desktop_2x">

                    </div>

                </div>

                <div id="img5">
                    <div id="img5_left">
                        
                            <h2>Z by HP</h2>
                        
                        
                        <p>Power through your<br>heaviest workloads with<br>high-perfomance<br>workstations laptops,<br>desktop and displays.</p>
                    </div>

                    <div id="img5_right">
                        <img src="./images/VISID-hp-zbook-studio-16-G9-workstation-desktop_2x.jpg" alt="zbook">
                    </div>
                </div>

                <img src="./images/VISID-hp-wolf-security-desktop_2x1.jpg" alt="VISID-hp-wolf-security-desktop_2x1">
            </figure>
        </div>

    </main>
    
</body>
</html>
