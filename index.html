<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>hp Clone</title>
    <link rel="stylesheet" href="variables.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header>

        <div class="ad-container">

            <div class="ad-items">
                <img src="./images/z-by-hp-new.png" alt="Z image" height="25px">
            </div>

            <div class="ad-items">
                <img src="./images/OMEN-logo3.png" alt="Omen image" height="30px">
            </div>

            
        </div>

        <nav>

            <ul class="nav-left">

                <li><img src="./images/black-logo-hp.webp" alt="hp" height="50px"></li>
                <li><a href="">Explore</a></li>
                <li><a href="">Shop</a></li>
                <li><a href="">Support</a></li>
              
            </ul>

            <ul class="nav-right">

                <li>
                    <input type="search" name="searchhp" id="hpsearch" placeholder="Search HP.com">
                    <i class="fa fa-search" aria-hidden="true"></i>

                </li>

                <li>
                    <img src="./images/cart2.svg" alt="cart" height="30px" id="cart">
                </li>

                <li><button id="signin">Sign In</button></li>
                


            </ul>

        </nav>

    

    </header>
    
</body>
</html>
